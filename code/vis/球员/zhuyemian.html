        body {
            font-family: Arial, sans-serif;

        .rectangle {
            width: 80%;
            height: 300px;
            background-color: #01723D;
            position: relative;
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0 auto;
        }

        .rectangle img {
            position: absolute;
            top: 50%;
            left: 20px;
            width: 30%;
            height: auto;
            transform: translateY(-50%);
        }

        .rectangle h2 {
            position: absolute;
            top: 30%;
            left: 40%;
            transform: translate(-50%, -50%);
            font-size: 36px;
        }
        .button-container {
            padding-left: 20px;
            text-align: left;
        }

        button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            color: white;
            background-color: #01723D;
            border: 1px solid #ddd;
            cursor: pointer;
            border-radius: 5px;
        }
        button:first-child {
        margin-left: 10%;
        }
        button:hover {
            background-color: #005a2b;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
            display: none;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #01723D;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #ecf0f1;
        }

        tr:hover {
            background-color: #f39c12;
            color: white;
        }

         a {
            text-decoration: none;   /* 去掉链接下划线 */
            color: #3498db;          /* 设置链接颜色 */
        }

        a:hover {
            text-decoration: underline; /* 添加悬停时的下划线 */
        }
    </style>
